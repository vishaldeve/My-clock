<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock UI Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
<script type="text/javascript">
    let deg = 6;
    let hr = document.querySelector('#hr');
    let mn = document.querySelector('#mn');
    let sc = document.querySelector('#SC');

    setInterval(() => {
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();

        hrotation = 30*h + m/2;
        mrotation = 6*m;
        srotation = 6*s;

        hr.style.tranform = `rotate(${hrotation}deg)`;
        mn.style.tranform = `rotate(${mrotation}deg)`;
        sc.style.tranform = `rotate(${srotation}deg)`;
}, 1000);
</script>
</body>
</html>
